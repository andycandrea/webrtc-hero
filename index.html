<!DOCTYPE html>
<html>
  <head>
    <meta id='viewport' name='viewport' content='width=device-width, initial-scale=1'>
    <title>WebRTC Hero</title>
    <link rel='stylesheet' href='bootstrap/css/bootstrap.min.css'>
    <link href='fonts/lobster.css' rel='stylesheet' type='text/css'>
    <link rel='stylesheet' href='css/main.css'>
  </head>

  <body>
    <nav class='navbar navbar-inverse navbar-fixed-top'>
      <div class='navbar-container container'>
        <div class='navbar-header'>
          <button type='button' class='navbar-toggle collapsed' data-toggle='collapse' data-target='#navbar' aria-expanded='false' aria-controls='navbar'>
            <span class='sr-only'>Toggle navigation</span>
            <span class='icon-bar'></span>
            <span class='icon-bar'></span>
            <span class='icon-bar'></span>
          </button>
          <a class='navbar-brand room-nav' href='/'>WebRTC Hero</a>
        </div>

        <div id='navbar' class='navbar-collapse collapse'>
          <div class='col-sm-3 col-md-3 pull-right'>
            <form class='navbar-form'>
              <div class='input-group'>
                <input id='room-name' type='text' class='form-control' placeholder='Room Name'>
                <div class='input-group-btn'>
                  <div id='join-room' class='btn btn-default'>Join Room</div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </nav>

    <div class='container'>
      <div id='local'>
        <div class='video-container'>
          <div id='local-avatar'></div>
          <video id='local-video' autoplay muted></video>
        </div>
        <div class='local-buttons filter-buttons hidden'>
          <button class='btn btn-default' onclick="toggleLocalFilter('grayscale')">Grayscale</button>
          <button class='btn btn-default' onclick="toggleLocalFilter('sepia')">Sepia</button>
          <button class='btn btn-default' onclick="toggleLocalFilter('blur')">Blur</button>
          <button class='btn btn-default' onclick="toggleLocalFilter('rotated-hue')">Rotate Hue</button>
          <button class='btn btn-default' onclick="toggleLocalFilter('inverted')">Invert</button>
          <button class='btn btn-default' onclick="toggleLocalFilter('saturate')">Saturate</button>
        </div>
      </div>

      <div id='remote'>
        <div class='video-container'>
          <div id='remote-avatar'></div>
          <video id='remote-video' autoplay></video>
        </div>
        <div class='remote-buttons filter-buttons hidden'>
          <button class='btn btn-default' onclick="toggleRemoteFilter('grayscale')">Grayscale</button>
          <button class='btn btn-default' onclick="toggleRemoteFilter('sepia')">Sepia</button>
          <button class='btn btn-default' onclick="toggleRemoteFilter('blur')">Blur</button>
          <button class='btn btn-default' onclick="toggleRemoteFilter('rotated-hue')">Rotate Hue</button>
          <button class='btn btn-default' onclick="toggleRemoteFilter('inverted')">Invert</button>
          <button class='btn btn-default' onclick="toggleRemoteFilter('saturate')">Saturate</button>
        </div>
      </div>
    </div>

    <div class='container'>
      <div id='textchat' class='hidden'>
        <div class='textbox incoming'>
          <ul class='text-history'></ul>
        </div>
        <form role='form'>
          <div class='form-group'>
            <textarea class='form-control textbox outgoing' rows='1' placeholder='Type a message'></textarea>
          </div>
          <div class='btn btn-default send-text' onclick='sendText()'>Send</button>
        </form>
      </div>
    </div>

    <script src='//code.jquery.com/jquery.min.js'></script>
    <script src='bootstrap/js/bootstrap.min.js'></script>
    <script src='/socket.io/socket.io.js'></script>
    <script src='js/lib/adapter.js'></script>
    <script src='js/main.js'></script>
    <script src='js/filters.js'></script>
  </body>
</html>
