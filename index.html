<!DOCTYPE html>
<html>
  <head>
    <meta id='viewport' name='viewport' content='width=device-width, initial-scale=1'>
    <title>WebRTC codelab: step 6</title>
    <link rel='stylesheet' href='bootstrap/css/bootstrap.min.css'>
    <link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
    <link rel='stylesheet' href='css/main.css'>
  </head>

  <body>
    <div id='room-name'></div>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-container container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand room-nav" href="/">WebRTC Hero</a>
        </div>

    <div id='videos'>
      <video id='local-video' autoplay muted></video>
      <video id='remote-video' autoplay></video>
    </div>
        <div id="navbar" class="navbar-collapse collapse">
          <div class="col-sm-3 col-md-3 pull-right">
            <form class="navbar-form">
              <div class="input-group">
                <input id='room-name' type="text" class="form-control" placeholder="Room Name">
                <div class="input-group-btn">
                  <div id='join-room' class="btn btn-default">Join Room</div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </nav>

    <div>
      <div class='local-buttons'>
        <button onclick="toggleLocalFilter('grayscale')">Toggle Grayscale</button>
        <button onclick="toggleLocalFilter('sepia')">Toggle Sepia</button>
        <button onclick="toggleLocalFilter('blur')">Toggle Blur</button>
        <button onclick="toggleLocalFilter('rotated-hue')">Rotate Hue</button>
        <button onclick="toggleLocalFilter('inverted')">Invert</button>
        <button onclick="toggleLocalFilter('saturate')">Saturate</button>
      </div>

      <div class='remote-buttons hidden'>
        <button onclick="toggleRemoteFilter('grayscale')">Toggle Grayscale</button>
        <button onclick="toggleRemoteFilter('sepia')">Toggle Sepia</button>
        <button onclick="toggleRemoteFilter('blur')">Toggle Blur</button>
        <button onclick="toggleRemoteFilter('rotated-hue')">Rotate Hue</button>
        <button onclick="toggleRemoteFilter('inverted')">Invert</button>
        <button onclick="toggleRemoteFilter('saturate')">Saturate</button>
      </div>
    </div>

    <div class='textbox incoming hidden'></div>
    <textarea class='textbox outgoing hidden'></textarea>
    <button class='send-text hidden' onclick='sendText()'>Send</button>

    <script src='//code.jquery.com/jquery.min.js'></script>
    <script src='bootstrap/js/bootstrap.min.js'></script>
    <script src='/socket.io/socket.io.js'></script>
    <script src='js/lib/adapter.js'></script>
    <script src='js/main.js'></script>
    <script src='js/filters.js'></script>

  </body>
</html>
